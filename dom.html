<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <p> hi this is dom manipulation class using js </p>


    <!-- <div>this is created by js</div> -->




    <script>


        // to create a element (node) we have createElement() function

        const newDiv = document.createElement('div');

        newDiv.textContent = "this is created by js"

        document.body.appendChild(newDiv)




        console.log(newDiv,'newdiv')

        




    </script>
